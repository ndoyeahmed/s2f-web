    <form [formGroup]="form" (ngSubmit)="login()">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="test@atheros.ai">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" placeholder="******">
      <button type="submit" class="btn btn-signin">
        @if(loader) {
        <span class="spinner-border spinner-border-sm mr-3" role="status"></span> Connexion en cours...
        } @else {
        <span>Se connecter</span>
        }
      </button>
    </form>
    <p class="mt-3">vous n'avez pas de compte? <a href="#">inscription</a></p>

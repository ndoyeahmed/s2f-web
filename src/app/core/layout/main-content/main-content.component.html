<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul [ngClass]="['navbar-nav', 'bg-gradient-primary', 'sidebar', 'sidebar-dark', 'accordion', toggle ? 'toggled' : '']"
    id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a [routerLink]="'/dashboard'" class="sidebar-brand d-flex align-items-center justify-content-center mb-5 mt-1"
      href="javascript:void(0);">

      <div class="row pt-lg-4 pt-md-4">
        <div class="col-12 ">
          <img class="img-sidebar" src="/assets/img/logo.png" alt="">
        </div>
      </div>
    </a>

    <!-- Divider -->
    <li class="nav-item active mt-2">
      <a class="nav-link" [routerLink]="'/dashboard'" href="javascript:void(0);">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Tableau de bord</span></a>
    </li>

    <hr class="sidebar-divider d-none d-md-block">

    <li class="nav-item active">
      <a class="nav-link" [routerLink]="'/commandes'" href="javascript:void(0);">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Commandes</span></a>
    </li>
    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <li class="nav-item active">
      <a class="nav-link" [routerLink]="'/products'" href="javascript:void(0);">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Produits</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <li class="nav-item active">
      <a class="nav-link" [routerLink]="'/clients'" href="javascript:void(0);">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Clients</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle" (click)="toggled()"></button>
    </div>

    <!-- Sidebar Message -->


  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button (click)="toggled()" id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->


        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - Search Dropdown (Visible Only XS) -->

          <!-- Nav Item - Alerts -->
          <li class="nav-item dropdown no-arrow mx-1">


          </li>

          <!-- Nav Item - Messages -->
          <li class="nav-item dropdown no-arrow mx-1">

            <!-- Dropdown - Messages -->

          </li>

          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                {{user?.firstname}} {{user?.lastname}}
              </span>
              <img class="img-profile rounded-circle" src="/assets/template/img/undraw_profile.svg" alt="">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">

              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="logout()">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <!-- <span>Copyright &copy; Your Website 2021</span> -->
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="javascript:void(0);" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</div>

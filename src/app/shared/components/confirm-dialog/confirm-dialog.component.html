<ng-template #confirmDialog let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>{{ confirmDialogService.confirmSignal().message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="confirm()">Oui</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('No click')">Non</button>
  </div>
</ng-template>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        @for (header of columnHeader; track $index) {
        <th>{{header}}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (s of [1, 2, 3, 4, 5, 7, 8, 9, 10]; track $index) {
      <tr>
        @for (header of columnHeader; track $index) {
        <td><ngx-skeleton-loader count="1"></ngx-skeleton-loader></td>
        }
      </tr>
      }
    </tbody>
  </table>
</div>
